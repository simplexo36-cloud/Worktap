<!DOCTYPE html>
<html>
<head>
    <title>WORK TAP — Main Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: #b30000;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding: 25px 20px;
            box-shadow: 3px 0 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .top-section {
            flex-grow: 1;
        }

        /* LOGO + NAME BOX */
        .logo-wrapper {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-wrapper img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            background: white;
        }

        .company-name {
            margin-top: 15px;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 2px;
        }

        /* Menu */
        .menu a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 14px 12px;
            font-size: 19px;
            font-weight: bold;
            border-radius: 6px;
            margin-bottom: 12px;
            transition: 0.2s;
        }

        .menu a:hover {
            background: #ff4040;
        }

        /* Contact bottom */
        .contact-box {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.7;
            color: #ffffff;
        }

        .contact-box a {
            color: #ffecec;
            text-decoration: underline;
        }

        /* Main content */
        .content {
            margin-left: 290px;
            padding: 50px;
        }

        h1.title {
            color: #b30000;
            font-size: 60px;
            margin-bottom: 5px;
            font-weight: 900;
            letter-spacing: 3px;
        }

        h2.sub {
            color: #b30000;
            font-size: 34px;
            margin-top: 0;
        }

        p {
            font-size: 18px;
            color: #333;
            width: 650px;
        }

    </style>
</head>

        <div class="contact-box">
            <p>Email: <a href="mailto:simplexo36@gmail.com">simplexo36@gmail.com</a></p>

</body>
